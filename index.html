	<title>Document</title>

		ul{

			background-color: #eee;
		}
		ul li{
			border: 1px solid #369;
			border-top: none;
		}

<body>
	<div class="box">

			<li><a href="javascript:void(0)">df5</a></li>

			<li><a href="javascript:void(0)">df345</a></li>
			<li><a href="javascript:void(0)">df345</a></li>
		</ul>
	</div>
	<script src="chenSwipe.js"></script>
	<script>
		
		window.onload = function(){

			var box = document.querySelector('.box');

			var ul = box.querySelector('ul');

			mrChenSwipe({
				parent : box,
				child : ul,
				type : 'level',
				parentN : '100',
				childN : '50',
				goli : true,
				lisname : 'aaa'
			})

		}


		/*
		mrChenSwipe({
			parent : 父盒子[父盒子的高度会继承父级], 必填
			child : 子盒子[ul,子盒子需要用ul>li>a],	必填
			type : 滑动方向[vertical || level],	必填
			parentN : 垂直-父盒子宽度 ~ 默认值200 || 水平-父盒子高度 ~ 默认值200, 选填
			childN : 垂直-li高度 ~ 默认值40 || 水平-li宽度 ~ 默认值80,	选填
			goli : 是否开启点击导航[true || false],	选填
			lisname : 选中标签类名 ~ 默认值 'current'选填

			作者：Mr.chen
			blog: http://www.ddamy.com
		})
		*/



	</script>
</body>
</html>
